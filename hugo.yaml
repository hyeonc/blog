    safari_pinned_tab: "<link / abs url>"

  label:
    text: "0xFFFFFF"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: "0xFFFFFF"
    subtitle: ""
    imageUrl: ""
    # imageWidth: 120
    # imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Archives
        url: archives

